<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Introduction Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Self Introduction Form</h1>
    <form action="submit_page.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="more_info">More Information:</label><br>
        <textarea id="more_info" name="more_info"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <a href="selfintro.html">Back to Self Introduction</a>
</body>
</html>
